<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
  </head>
  <body>
    <h1>渐变的颜色可以是透明色（transparent）</h1>
    <div class="wrap-skill1">
      <style>
        .wrap-skill1{
            padding: 15px;
            background-color: burlywood;
        }
        .wrap-skill1 .example1{
            border: 1px solid #000;
            width: 300px;
            height: 300px;
            background: linear-gradient( #fff, transparent);
        }
        .wrap-skill1 .example2{
            position: relative;
            border: 1px solid #000;
            padding: 5px;
            width: 300px;
        }
        .wrap-skill1 .example2::before {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100px;
            background: linear-gradient(90deg, transparent, #fff);
            pointer-events: none;;
        }
        .wrap-skill1 .example2 div{
            display: flex;
            gap: 15px;
            padding-right: 100px;
            overflow-x: scroll;
        }
        .wrap-skill1 .example2 div::-webkit-scrollbar {display: none;}
      </style>
      <div class="example1"></div>
      <br />
      <div class="example2">
        <div>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
        </div>
      </div>
    </div>

    <h1>渐变可以是从一种颜色直接到另外一种颜色</h1>
    <div class="wrap-skill2">
      <style>
        .wrap-skill2 div {
            border: 2px solid #000;
            height: 100px;
            width: 100px;
            background: linear-gradient(45deg, #f00 0%, #f00 50%, transparent 50%, transparent 100%);
        }
      </style>
      <div></div>
    </div>

    <h1>渐变是可以叠加多层的</h1>
    <div class="wrap-skill3">
      <style>
        .wrap-skill3 div {
            height: 120px;
            width: 200px;
            background:
                linear-gradient(135deg, transparent 15px, deeppink 0),
                linear-gradient(-135deg, transparent 15px, deeppink 0),
                linear-gradient(-45deg, transparent 15px, deeppink 0),
                linear-gradient(45deg, transparent 15px, deeppink 0);
            background-size: 50% 50%;
            background-position: top left, top right, bottom right, bottom left;
            background-repeat: no-repeat;
        }
      </style>
      <div></div>
    </div>

    <h1>利用 repeating-linear-gradient 节省代码</h1>
    <style>
      .wrap-skill4 {
        height: 100px;
        border: 1px solid #000;
        background:
            repeating-linear-gradient(
                45deg,
                #f06a0e,
                #f06a0e 11px,
                transparent 11px,
                transparent 20px
            );
      }
    </style>
    <div class="wrap-skill4"></div>

    <h1>预留衔接空间消除渐变产生的锯齿</h1>
    <style>
      .wrap-skill5 {
          width: 400px;
          height: 400px;
          background:
            radial-gradient(#9c27b0 0%,
                            #9c27b0 47%,
                            #ffeb3b 47.3%, /* 在衔接处，适当留出一些渐变空间 */
                            #ffeb3b 100%);
      }
    </style>
    <div class="wrap-skill5"></div>

    <h1>利用多层渐变组合图形</h1>
    <style>
      .wrap-skill6 {
        display: flex;
        flex-direction: column;
      }
      .coupon {
        position: relative;
        width: 400px;
        height: 160px;
        margin: 20 auto;
        background-image:
            radial-gradient(circle at 1px 8px, transparent 6px, #f49714 6px, #f49714 0px),
            radial-gradient(circle at 199px 8px, transparent 6px, #f49714 6px, #f49714 0px);
        background-size: 200px 18px;
        background-position: 0 0, 200px 0;
        background-repeat-x: no-repeat;
        font-size: 100px;
        color: #fff;
        font-weight: bold;
        line-height: 160px;
        padding-left: 60px;
        box-sizing: border-box;
        cursor: pointer;
      }
      .coupon::before {
        content: '';
        position: absolute;
        left: 240px;
        top: 0;
        bottom: 0;
        border-left: 1px dashed #fff;
      }
      .coupon::after {
        position: absolute;
        content: '立即领取';
        width: 70px;
        font-size: 30px;
        top: 50%;
        right: 2%;
        line-height: 40px;
        transform: translate(-50%, -50%);
        letter-spacing: 5px;
      }
      .wave {
        position: relative;
        width: 400px;
        height: 160px;
        margin: 20 auto;
        background: linear-gradient(90deg, #945700 0%, #f49714 100%);
        filter: drop-shadow(-7px 4px 3px #333);
        font-size: 100px;;
        color: #fff;
        font-weight: bold;
        line-height: 160px;
        padding-left: 60px;
        box-sizing: border-box;
        cursor: pointer;
        border-radius: 5px;
        text-shadow: -2px -2px 2px #333;
      }
      .wave::before, .wave::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0
      }
      .wave::before {
        width: 10px;
        background-image:
            radial-gradient(circle at -5px 10px, transparent 12px, #fff 13px, #fff 0px);
        background-size: 20px 20px;
        background-position: 0 15px;
      }
      .wave::after {
        width: 15px;
        background-image: radial-gradient(circle at 15px 10px, #fff 12px, transparent 13px, transparent 0px);
        background-size: 20px 40px;;
        background-position: 0 15px;;
      }

      .flow-wave{
        width: 100px;
        text-align: center;;
        font-size: 18px;
        text-decoration: none;
        background:
            radial-gradient(circle at 10px -7px, transparent 8px, #000 8px, #000 9px, transparent 9px) repeat-x,
            radial-gradient(circle at 10px 27px, transparent 8px, #000 8px, #000 9px, transparent 9px) repeat-x;
        background-size: 20px 20px;
        background-position: -10px calc(100% + 18px), 0 calc(100% - 2px);
      }
      .flow-wave:hover {
        animation: waveFlow 1s infinite linear;
      }
      @keyframes waveFlow {
        from { background-position-x: -10px, 0; }
        to { background-position-x: -30px, -20px; }
      }
    </style>
    <div class="wrap-skill6">
      <div class="coupon">50</div>
      <br />
      <div class="wave">50</div>
      <br />
      <div class="flow-wave">Hover Me</div>
    </div>
  </body>
</html>
